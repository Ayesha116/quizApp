<body onload = "showQuestion(1)" class="page2">

        <div class="card text-center main" >

                <h6 class="card-subtitle mb-2" id = "quest">abc</h6>
                <div class="text-left opts">
                    <input class="radiobtn" type="radio" name="question" id = "option1" autocomplete="off" ><label class="options text-left " for="option1" onclick="getlabel(this)"></label><br/>
                    <input class="radiobtn" type="radio" name = "question" id = "option2" autocomplete="off" ><label class="options text-left" for="option2" onclick="getlabel(this)"></label><br/>
                    <input class="radiobtn" type="radio" name = "question" id = "option3" autocomplete="off" ><label class="options text-left" for="option3" onclick="getlabel(this)"></label><br/>
                    <input class="radiobtn" type="radio" name = "question" id = "option4" autocomplete="off" ><label class="options text-left" for="option4" onclick="getlabel(this)"></label><br/>
                </div>
                <button href="#" class="card-link" onclick = "nextQuestion()" >Next</button>

            </div>
        </div>
    </fieldset>
      <script src="app.js" ></script>
</body>
